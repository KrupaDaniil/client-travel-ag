<div class="d-flex justify-content-center align-items-center flex-column">
    <div class="mat-card-baner" style="background-image: url('/imgs/image (1).jpg')">
      <h3 class="mat-card-title">{{country?.name}}</h3>
    </div>

  <p class="city-description">

  </p>

  <div class="fact-block d-flex justify-content-center align-items-center" *ngIf="country">
    <div class="content">
      <h3>
        Відпочинок в {{country.name}}
      </h3>
      {{country.description}}
    </div>
  </div>

  <div class="form-search d-flex justify-content-center flex-column">
    <h3>Введіть дати, щоб знайти найкращі ціни</h3>
    <form>
      <div class="row">
        <div class="col-12">
          <input placeholder="Або введіть назву готелю" class="form-control hotel-name"/>
        </div>
        <div class="col-lg-4 col-sm-12 mb-3">
          <input type="date" class="form-select form-control-sm w-100" placeholder="Заселення"/>
        </div>
        <div class="col-lg-4 col-sm-12 mb-3">
          <input type="date" class="form-select form-control-sm" placeholder="Виселення"/>
        </div>
        <div class="col-lg-4 col-sm-12 mb-3">
          <input type="number" class="form-control form-control-sm" placeholder="Кількість"/>
        </div>
        <div class="col-6 button">
          <button type="button" class="btn">
            Шукати
          </button>
        </div>
        <div class="col-6 button" >
          <button type="button" class="btn dark">
            Скинути фільтри
          </button>
        </div>
      </div>

    </form>
  </div>


    <div class="carousel-container" *ngIf="visibleHotels!=null">
      <div class="carousel-wrapper">
        <div class="carousel-block" style="position: relative;">
          <button class="nav left" style="position: absolute;left:10%" (click)="prevSlide()">&#10094;</button>
          <div class="carousel">
            <div
              class="carousel-card"
              *ngFor="let hotel of visibleHotels; let i = index"
              [ngClass]="{ 'center': i === 1, 'left' : i == 0,'right': i==2 }">
              <img [src]="hotel.images[0].url" alt="Hotel image" />
              <div class="hotel-title">{{ hotel.hotelName }}</div>
            </div>
          </div>

          <button class="nav right"  style="position: absolute;right: 10%" (click)="nextSlide()">&#10095;</button>
        </div>

      </div>

      <div class="carousel-label">Популярні готелі</div>
    </div>



  @for (hotel of topHotels();track $index){
    <app-hotel-card style="margin-top: 90px;" [hotel]="hotel" [country]="country">
    </app-hotel-card>
  }

  <button class="btn btn-outline-light mt-5 mb-5">Усі готелі</button>

</div>
