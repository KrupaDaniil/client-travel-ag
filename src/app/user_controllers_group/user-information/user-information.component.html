<div class="d-flex align-items-center justify-content-center">
  <mat-card class="mt-3 w-75 bg-body">
    <mat-card-header class="justify-content-center">
      <mat-card-title>Account information</mat-card-title>
    </mat-card-header>
    <mat-card-content class="px-3">
      @if (formData) {
        <form [formGroup]="formData">
          <input type="hidden" formControlName="username">
          <mat-grid-list cols="2" rowHeight="10dvh">
            <mat-grid-tile>
              <div class="w-100 m-2">
                <label for="u_name" class="form-label">Name</label>
                <input type="text" id="u_name" class="form-control form-control-sm" formControlName="firstName">
              </div>
            </mat-grid-tile>
            <mat-grid-tile>
              <div class="w-100 m-2">
                <label for="u_surname" class="form-label">Surname</label>
                <input type="text" id="u_surname" class="form-control form-control-sm" formControlName="lastName">
              </div>
            </mat-grid-tile>
            <mat-grid-tile>
              <div class="w-100 m-2">
                <label for="u_email" class="form-label">Email</label>
                <input type="text" id="u_email" class="form-control form-control-sm" formControlName="email">
              </div>
            </mat-grid-tile>
            <mat-grid-tile>
              <div class="w-100 m-2">
                <label for="u_birthday" class="form-label">Birthday</label>
                <input type="date" id="u_birthday" class="form-control form-control-sm" formControlName="birthday">
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </form>
      } @else {
        <div class="d-flex align-items-center justify-content-center my-4">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

      }
    </mat-card-content>
    <mat-card-actions class="justify-content-end px-4">
      <button mat-stroked-button (click)="updateUserInfo()">Save</button>
    </mat-card-actions>
  </mat-card>

</div>
