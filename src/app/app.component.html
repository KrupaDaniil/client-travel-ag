<div class="container">
  <nav class="navbar navStyle">
    <div class="container-fluid align-items-center justify-content-between">
      <div class="d-flex align-items-center justify-content-start">
        <button class="menu-button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <img ngSrc="/icons/menu_24dp.svg" height="35" width="35" alt="menu">
        </button>
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <a routerLink="/" class="containerLogo">
          <img ngSrc="/icons/logo_icon.png" alt="logo" width="55" height="55" priority>
        </a>
      </div>

      <div class="d-flex align-items-center justify-content-end">
        <a class="loginUserBtn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasUserMenu"
           aria-controls="offcanvasUserMenu" aria-label="Toggle navigation">
          <img ngSrc="/icons/login_user_icon.svg" height="45" width="45" alt="Login_User">
        </a>
      </div>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasUserMenu"
           aria-labelledby="offcanvasUserMenu">
        <div class="offcanvas-header">
          <div class="row w-100">
            <div class="col">
              @if (isLogin()) {
                <div class="offcanvas-title is-user" id="offcanvasUserMenuLabel">{{ username() }}</div>
              }
            </div>
            <div class="col">
              <div class="d-flex align-items-center h-100">
                <button type="button" class="close mg-cls" data-bs-dismiss="offcanvas" aria-label="Close">
                  <img ngSrc="/icons/close-btn-menu.svg" height="24" width="24" alt="Close">
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="offcanvas-body">
          @if (isLogin()) {
            <div class="row row-cols-1 row-gap-3 user-menu-item">
              <a class="col menu-item" routerLink="booked-tours" data-bs-dismiss="offcanvas">Booked tours</a>
              <a class="col menu-item" routerLink="user-tours" data-bs-dismiss="offcanvas">Completed tours</a>
              <a class="col menu-item" routerLink="user-information" data-bs-dismiss="offcanvas">User
                information</a>
            </div>
            <div class="logout-container">
              <button class="link-button" (click)="onLogout()" data-bs-dismiss="offcanvas">Вихід</button>
            </div>
          } @else {
            <div class="row row-cols-1 row-gap-3">
              <span class="col disabled-item">Booked tours</span>
              <span class="col disabled-item">Completed tours</span>
              <span class="col disabled-item">User information</span>
            </div>
            <div class="logout-container">
              <a class="link-button" routerLink="/authorization" data-bs-dismiss="offcanvas">Увійти</a>
            </div>
          }
        </div>
      </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
           aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <div class="row w-100">
            <div class="col">
              <div class="menu-logo">
                <img ngSrc="/icons/logo_end_text.svg" width="152" height="43" alt="logo">
              </div>
            </div>
            <div class="col">
              <div class="d-flex align-items-center h-100">
                <button type="button" class="close mg-cls" data-bs-dismiss="offcanvas" aria-label="Close">
                  <img ngSrc="/icons/close-btn-menu.svg" height="24" width="24" alt="Close">
                </button>
              </div>
            </div>
          </div>

        </div>
        <div class="offcanvas-body">
          <div class="row row-cols-1 row-gap-3 menu-links">
            <a class="col menu-item" routerLink="">Тури</a>
            <a class="col menu-item" routerLink="">Новини</a>
            <a class="col menu-item" routerLink="">Країни</a>
            <a class="col menu-item" routerLink="">Питання та відповіді</a>
            <a class="col menu-item" routerLink="">Відгуки</a>
            <a class="col menu-item" routerLink="">Контакти</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="main-container">
      <router-outlet/>
    </div>
  </main>
</div>
