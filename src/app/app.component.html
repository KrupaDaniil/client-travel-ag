<div class="container">
  <nav class="navbar bg-body-secondary w-100 rounded-bottom-2">
    <div class="container-fluid align-items-center justify-content-between">
      <div class="d-flex align-items-center justify-content-start">
        <button mat-mini-fab class="menu-button mx-4" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" >
          <img ngSrc="icons/menu_24dp.svg" height="30" width="30" alt="menu">
        </button>
        <a class="navbar-brand" routerLink="/" >Travel agency</a>
      </div>

      <div class="d-flex align-items-center justify-content-center px-3">
        <!--For links section-->
      </div>

      <div class="d-flex align-items-center justify-content-end px-4">
        @if (isLogin()) {
          <span class="me-3 fw-semibold">{{username()}}</span>
          <button mat-stroked-button class="link-button" (click)="onLogout()">Logout</button>
        } @else {
          <a class="btn btn-outline-secondary rounded-5 px-4 me-2" routerLink="/login">SingIn</a>
          <a class="btn btn-outline-secondary rounded-5 px-4" routerLink="/registration">SingUp</a>
        }
      </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="main-container">
      <router-outlet />
    </div>
  </main>
</div>
